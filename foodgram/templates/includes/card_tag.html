{% load recipe_filters %}

<ul class="tags">
    {% with filter_values=request.GET|get_filter_values %}
    {% for tag in tag_list %}
        <li class="tags__item">
            <a id="{{ tag.name }}" class="tags__checkbox tags__checkbox_style_{{ tag.color }}
            {% if tag.name in filter_values %} tags__checkbox_active {% endif %}" href="?{{request.GET|get_filter_link:tag}}"></a>
            <span class="tags__label">{{ tag.title }}</span>
        </li>
    {% endfor %}
    {% endwith %}
</ul>
